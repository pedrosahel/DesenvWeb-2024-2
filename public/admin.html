<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evento - Admin</title>
    
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/839b3f0fbd.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" media="screen" type="text/css" crossorigin="anonymous"></script>
    <!--Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>

<body>

  <!-- Tela de Gestão de Usuários -->
  <section class="container mt-5 white-section">
    <h2 class="text-center mb-4">Gestão de Usuários</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <!-- Tabela de usuários -->
        <table class="table table-striped">
          <thead>
            <tr>
              <th>ID</th>
              <th>Nome</th>
              <th>Email</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody id="user-list">
            <!-- Exemplo de usuário, os dados serão inseridos dinamicamente -->
            <tr>
              <td>1</td>
              <td>João Silva</td>
              <td>joao@email.com</td>
              <td><button class="btn btn-danger" onclick="deleteUser(1)">Excluir</button></td>
            </tr>
            <tr>
              <td>2</td>
              <td>Maria Oliveira</td>
              <td>maria@email.com</td>
              <td><button class="btn btn-danger" onclick="deleteUser(2)">Excluir</button></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center mt-5 py-4 bg-light">
    <p>© Copyright 2024 EventManager</p>
  </footer>

</body>

</html>
