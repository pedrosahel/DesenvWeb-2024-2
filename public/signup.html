<!DOCTYPE html>
<html lang="en" data-bs-theme="dark" class="h-100">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Evento - Cadastro</title>
    
    <!--FontAwesome-->
    <script src="https://kit.fontawesome.com/839b3f0fbd.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;400;700;900&family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    <!--Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <!--Stylesheets-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
<body class="d-flex align-items-center py-4 colored-section h-100">
    <main class="w-100 m-auto form-container">

         <!-- Exibir a mensagem de erro, se houver -->
        <div id="error-message" class="alert alert-warning d-none">
            O nome de usuário fornecido não existe. Por favor, cadastre-se abaixo.
        </div>

        <form id="signup-form" action="/register" method="post">
          <img src="imgs/e-icon.png" class="mb-4" height="57" width="72" alt="">
          <h1 class="h3 mb-3 fw-normal">Informe os seguintes dados:</h1>
          <div class="form-floating">
            <input type="text" class="form-control" id="floatingInput" required placeholder="username"/>
            <label for="floatingInput">Usuário:</label>
          </div>
          <div class="form-floating my-1">
            <input type="password" class="form-control" id="floatingPassword" required>
            <label for="floatingPassword">Senha</label>
          </div>

          <button type="submit" class="btn btn-primary w-100 py-2">Cadastrar-se</button>
        </form>
    </main>

    <script src="/index.js"></script>
</body>
</html>
